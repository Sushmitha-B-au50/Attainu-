<html lang="en">
<head>

<body id="content">
    <div class="text-center" style="margin: 50px;">
        <div class="p-3 mb-2" style="background-color:  #C09175; height: 650px; width:auto">
            <div>
                <h2 style="color: azure;">Learning JS properly - Dynamic Quiz</h2>
                <div class="m-5 pl-5 fs-2" style="color: azure;" id="quiz"> </div>

                 <div class="form-check text-center m-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1 pl-5" id="option-1">
                        
                    </label>
                </div>
                <div class="form-check m-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2 pl-5" id="option-2">
                       
                    </label>
                </div>
                <div class="form-check m-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault2 pl-5" id="option-3">
                       
                    </label>
                </div>
                <div class="form-check m-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault2 pl-5" id="option-4">
                       
                    </label>
                </div>
            </div>
            <button type="button" style="background-color: #12728f; border-radius: 5px; border-style: none; color: rgba(205, 226, 226, 0.377); height: 40px; margin-right:40px; float:right" id="btnPrev">Prev</button>
            <button type="button" style="background-color: #917E78; border-radius: 5px; border-style: none; color: azure; height: 40px; margin-right:140px; float:right" id="btnNext">Next</button>
        
        </div>
    </div>
</form>
