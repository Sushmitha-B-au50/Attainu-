<h1>STUDENT REGISTRATION FORM </h1>

<link href="registrationStyle.css" rel="Stylesheet">

<form>
  <label class="label" for="firstname">FIRST NAME:</label> 
  <input  class="inputField" type="text" id="frstname" name="firstname" maxlength="30" pattern="[A-Za-z]" Placeholder="Enter username"  required><br><br>
  <label class="label" for="password">Password:</label>
  <input  class="inputField" type="password" id="password" name="password" minlength="3" maxlength="11" Placeholder="Enter password" required><br><br>
  <input type="submit" value="Submit">
</form>
