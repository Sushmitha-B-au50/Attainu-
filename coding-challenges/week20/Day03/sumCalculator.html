<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script type="text/javascript"  src="calculatorScript.js" charset="utf-8" defer></script> 
</head>
<body>
    <h4 class="text-success mt-5 ms-5 pl-5">Sum Calculator</h2>
    <form class="m-3 pl-5">
    <div class="form-group">
        <label for="Number1" class="ms-2">Number1</label>
        <input type="int" class="form-control w-50 m-2" id="Number1" placeholder="Number1" pattern="[0-9]*" Title="Enter Number Only" required>    
    </div>
      <div class="form-group">
        <label for="Number2" class="ms-2">Number2</label>
        <input type="int" class="form-control w-50 m-2 required" id="Number2" placeholder="Number2" pattern="[0-9]*" Title="Enter Number Only" required> 
    </div>
      <button type="button" class="btn btn-primary m-2" id="btnSum">Submit</button>
    </form>
    <div class="ms-5 pl-5 fs-2" id="total"> </div>
</body>
</html>
