<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Emulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script type="text/javascript"  src="stackEmulatorScript.js" charset="utf-8" defer></script> 
</head>
<body>
    <div class="m-5">
        <h1 class="display-1">Stack Emulator</h1>
        <hr class="w-50" >
        <form>
            <div class="form-group">
                <label for="Number">The Number You Want Add to the Stack</label>
                <input type="text" class="form-control w-50 mt-3 " id="Number" placeholder="Enter The Number"  required >    
                <div class="invalid-tooltip" id="invalid">
                    number is required;
                </div>
            </div>
        <button type="button" class="btn btn-outline-success mt-3" id="push">Push</button>
        <button type="button" class="btn btn-outline-danger mt-3" id="pop">Pop</button>
        </form>
        <div class="display-4 mt-5" id="stack"> </div>
    </div>
</body>
</html>
