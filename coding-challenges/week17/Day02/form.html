<h1> Login </h1>

<link href="formstyle.css" rel="Stylesheet">

<form>
  <label class="label" for="username">User name:</label> 
  <input  class="inputField" type="text" id="username" name="username"minlength="8" pattern="[A-Za-z]" Placeholder="Enter username" title="please enter characters only" required><br><br>
  <label class="label" for="password">Password:</label>
  <input  class="inputField" type="password" id="password" name="password" minlength="3" maxlength="11" Placeholder="Enter password" required><br><br>
  <input type="submit" value="Submit">
</form>
